<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камни</title>
    <style>
      table {
        width: 80%;
        margin: auto;
        frame: 1px solid black;
        border-collapse: collapse;
        cols: 4;
      }
      thead {
        border-top: 0px;
        border-left: 0px;
        border-right: 0px;
        text-align: center;
      }
      tr .three {
        text-align: center;
      }
      td {
        border: 1px solid black;
      }
    </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Название</th>
        <th>Цвет</th>
        <th>Твердость по Моосу</th>
        <th>Формула</th>
      </tr>
    </thead>
    <tr>
      <td>Алмаз</td>
      <td>Белый</td>
      <td class="three">10</td>
      <td>C</td>
    </tr>
    <tr>
      <td>Рубин</td>
      <td>Красный</td>
      <td class="three">9</td>
      <td>Al<sub>2</sub>O<sub>3</sub></td>
    </tr>
    <tr>
      <td>Аметист</td>
      <td>Голубой</td>
      <td class="three">7</td>
      <td>SiO<sub>2</sub></td>
    </tr>
    <tr>
      <td>Изумруд</td>
      <td>Зеленый</td>
      <td class="three">8</td>
      <td>Be<sub>3</sub>Al<sub>2</sub>(SiO<sub>3</sub>)<sub>6</sub></td>
    </tr>
    <tr>
      <td>Сапфир</td>
      <td>Голубой</td>
      <td class="three">9</td>
      <td>Al<sub>2</sub>O<sub>3</sub></td>
    </tr>
  </table>
  </body>
</html>
